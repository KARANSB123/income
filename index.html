<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scripit.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income & Expense Calculator</h1>
        
        <!-- Overview Section -->
        <div class="overview">
            <div>
                <h3>Total Income</h3>
                <p id="total-income">0</p>
            </div>
            <div>
                <h3>Total Expenses</h3>
                <p id="total-expenses">0</p>
            </div>
            <div>
                <h3>Net Balance</h3>
                <p id="net-balance">0</p>
            </div>
        </div>

        <!-- Input Form -->
        <div class="input-form">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="add-entry">Add Entry</button>
        </div>

        <!-- Filter Options -->
        <div class="filter">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

        <!-- Entry List -->
        <div class="entry-list">
            <ul id="entries"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
